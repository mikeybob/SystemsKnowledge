format = """
[░▒▓](#a3aed2)\
[    ](bg:#a3aed2 bold fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0)\
$git_branch\
$git_status\
[](fg:#394260)\
$nodejs\
$rust\
$golang\
$php\
$python\
$ruby\
[](fg:#301C2B)\
$time\
[ ](fg:#1d2230)\
$cmd_duration\
$status\
$sudo\
$fill\
\n$hostname\
$character"""

[directory]
style = "bold fg:#090c0c bg:#769ff0"
format = "[ $path $symbol]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = ""
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"gh" = " "

[git_branch]
symbol = ""
#style = "bg:#394260"
format = '[[ $symbol $branch ](bold fg:#000000 bg:#394260)]($style)'

[git_status]
#style = "bg:#394260"
format = '[[($all_status$ahead_behind )](bold fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bold fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bold fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bold fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bold fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
#time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[fill]
symbol = " "
style = " fg:#1d2230 bg:#00000"

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold #a0a9cb)'
trim_at = '.companyname.com'
disabled = false

[cmd_duration]
min_time = 1
format = '[🕰](bold blue)  [$duration](yellow)'
show_milliseconds = true
disabled = false

[python]
style = 'bg:#301C2B'
symbol = '👾 '
pyenv_version_name = true

[status]
style = 'bg:black'
symbol = ' 🔴 '
#success_symbol = ' 🟢 SUCCESS'
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = true
disabled = false

[sudo]
style = 'bg:#000000 fg:#FFD700'
#symbol = '👩‍💻 '
format = '[ su$symbol]($style)'
disabled = false

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'
